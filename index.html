<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
        <title>Responsive Design Testing</title>
        <link rel="stylesheet" href="style.css" />        
    </head>
    
    <body>
        <div class="page">
            
            <div class="section menu">
                <img src="holder.js/100x100" />
            </div> <!-- section menu -->
            
            <div class="section header">
                <!--<img src="img/header.svg" />-->
                
                <div class="photo">
<!--
                    <img src="img/photo-small.jpg"
                         srcset='img/photo-big.jpg 2000w,
                                 img/photo-small.jpg 1000w'
                         sizes='(min-width: 960px) 960px, 100vw' />
-->
                    <picture>
                        
                        <source media="(min-width:401px)" 
                                srcset="img/photo-big.jpg 2000w,
                                        img/photo-small.jpg 1000w"
                                sizes="(min-width: 960px) 960px, 100vw" />
                        
                        <source media="(max-width:400px)" 
                                srcset="img/photo-tall.jpg" />
                        
                        <img src="img/photo-small.jpg" />
                        
                    </picture>
                    
                </div>
                
            </div> <!-- section header -->
            
            <div class="section content">
                
<!--                <img src="img/content.svg" />-->
<!--                <img class="illustration" src="img/illustration.svg" style="max-width:500px" />-->
                <div class="illustration">
                    <img src="img/illustration-small.png" srcset="img/illustration-small.png 1x, img/illustration-big.png 2x" style="max-width: 500px" />
                </div>
                
            </div> <!-- section content -->
            
            <div class="section sign-up">
                <img src="img/sign-up.svg" />
            </div> <!-- section sign-up -->
            
            <div class="section feature-1">
                <img src="img/feature.svg" />
            </div> <!-- section feature-1 -->
            
            <div class="section feature-2">
                <img src="img/feature.svg" />
            </div> <!-- section feature-2 -->
            
            <div class="section feature-3">
                <img src="img/feature.svg" />
            </div> <!-- section feature-3 -->
            
        </div> <!-- page -->
        <script src="holder.js"></script>
    </body>
</html>
